<!DOCTYPE html>
<html>
  <head>
    <title>Cargo Validator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="cargo.css">
  </head>

  <body>

    <div class="header container text-center">
      <h1>Cargo Validator</h1>
    </div>

    <div class="container content text-center">

      <div class="row">
        <div class="col-md-4">
          <img src='sleeping-bag.jpg' width="350" height="250"/>
        </div>
        <div class="col-md-4">
          <h2>Sleeping Bag</h2>
          <p>Price: $70</p>
          <p>Weight: 3 lbs.</p>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success count" id="bagIncrease">+1</button><br><br>
          <button class="btn btn-danger count" id="bagDecrease">-1</button>
          <p id="bagCounter" class="counter"></p>
          <p class="totalPriceCount"></p>
          <p class="totalWeightCount"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img src='tent.jpg' width="350" height="250"/>
        </div>
        <div class="col-md-4">
          <h2>Tent</h2>
          <p>Price: $100</p>
          <p>Weight: 5 lbs.</p>

        </div>
        <div class="col-md-4">
          <button class="btn btn-success count" id="tentIncrease">+1</button><br><br>
          <button class="btn btn-danger count" id="tentDecrease">-1</button>
          <p id="tentCounter" class="counter"></p>
          <p class="totalPriceCount"></p>
          <p class="totalWeightCount"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img src='tire.jpg' width="350" height="250"/>
        </div>
        <div class="col-md-4">
          <h2>Spare Tire</h2>
          <p>Price: $100</p>
          <p>Weight: 25 lbs.</p>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success count" id="tireIncrease">+1</button><br><br>
          <button class="btn btn-danger count" id="tireDecrease">-1</button>
          <p id="tireCounter" class="counter"></p>
          <p class="totalPriceCount"></p>
          <p class="totalWeightCount"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img src='six-pack.jpg' width="350" height="250"/>
        </div>
        <div class="col-md-4">
          <h2>Six-Pack of Beer</h2>
          <p>Price: $10</p>
          <p>Weight: 5 lbs.</p>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success count" id="beerIncrease">+1</button><br><br>
          <button class="btn btn-danger count" id="beerDecrease">-1</button>
          <p id="beerCounter" class="counter"></p>
          <p class="totalPriceCount"></p>
          <p class="totalWeightCount"></p>
        </div>
      </div>

      <p id="validateP" class="text-center"></p>
      <button class="btn btn-primary" id="validate">Check Validation</button>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
